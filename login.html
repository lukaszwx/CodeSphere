<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Login - CodeSphere</title>
  

  <link rel="stylesheet" href="login.css" />

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  

</head>
<body>

  <main class="main-container">
    
    <!-- Card -->
    <div class="card-login">
      <h2 class="logo">CodeSphere</h2>
      <img src="planeta.png" alt="logo" class="logo-img" />

      <!-- Formulário -->
      <form class="formulario">
        <label for="usuario" class="label-input">Nome de usuário</label>
        <input type="text" id="usuario" placeholder="Digite seu nome de usuário" required />

        <label for="senha" class="label-input">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha" required />

        <!-- Link de recuperação de senha -->
        <a href="#" class="link-senha">Esqueceu sua senha?</a>
      </form>
    </div>

    <!-- Botões -->
    <div class="botoes">
      <button class="btn entrar">Entrar</button>
      <a href="cadastro.html" class="btn registrar">Cadastrar</a>
    </div>
  </main>

</body>
</html>
